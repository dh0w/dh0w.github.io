<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ASCII Image Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>ASCII Image Converter</h1>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">It's time. ACT to create the cult of tomorrow, today.</p>

    <div class="main-content">
      <div class="controls">
        <div class="control-group">
          <label>Mode</label>
          <div class="mode-toggle">
            <button type="button" class="main-mode-option active" data-mainmode="image">Image</button>
            <button type="button" class="main-mode-option" data-mainmode="text">Text</button>
          </div>
        </div>

        <div class="control-group" id="imageUploadGroup">
          <label>Upload Image</label>
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept="image/*" />
            <label for="fileInput" class="file-input-label" id="fileLabel">Choose an image file</label>
          </div>
        </div>

        <div class="control-group hidden" id="textInputGroup">
          <label>Enter Text (single line, max 12 characters)</label>
          <input type="text" id="textInput" class="text-input" placeholder="Enter text here" maxlength="12" />
        </div>

        <div class="control-group" id="resolutionGroup">
          <label>Resolution</label>
          <div class="slider-container">
            <div class="slider-wrapper">
              <input type="range" id="resolutionSlider" min="50" max="430" value="107" />
            </div>
            <span class="slider-value" id="resolutionValue">15%</span>
          </div>
        </div>

        <div class="control-group" id="textStyleGroup" style="display:none;">
          <label>Text Style</label>
          <div class="mode-toggle">
            <button type="button" class="text-style-option active" data-style="ogre">Ogre</button>
            <button type="button" class="text-style-option" data-style="slant">Slant</button>
          </div>
        </div>

        <div class="control-group color-controls" id="imageColorControls">
          <div class="color-mode-group">
            <label>Color Mode</label>
            <div class="mode-toggle">
              <button type="button" class="mode-option active" data-mode="static">Static</button>
              <button type="button" class="mode-option" data-mode="dynamic">Dynamic RGB</button>
            </div>
          </div>

          <div class="colors-row">
            <div class="bg-color-group">
              <label>Background</label>
              <div class="color-input-container">
                <input type="color" id="bgColorPicker" value="#0d0d0d" />
                <input type="text" id="bgColorHex" value="#0d0d0d" maxlength="7" />
              </div>
            </div>

            <div class="text-color-group" id="textColorGroup">
              <label>Text Color</label>
              <div class="color-input-container">
                <input type="color" id="textColorPicker" value="#848484" />
                <input type="text" id="textColorHex" value="#848484" maxlength="7" />
              </div>
            </div>
          </div>
        </div>

        <div class="control-group color-controls hidden" id="textColorControls">
          <div class="color-mode-group">
            <label>Color Mode</label>
            <div class="mode-toggle">
              <button type="button" class="text-color-option active" data-textcolor="default">Default</button>
              <button type="button" class="text-color-option" data-textcolor="white">White</button>
              <button type="button" class="text-color-option" data-textcolor="custom">Custom</button>
            </div>
          </div>

          <div class="colors-row" id="textCustomColors" style="display:none;">
            <div class="bg-color-group">
              <label>Background</label>
              <div class="color-input-container">
                <input type="color" id="textBgColorPicker" value="#000000" />
                <input type="text" id="textBgColorHex" value="#000000" maxlength="7" />
              </div>
            </div>

            <div class="text-color-group">
              <label>Text Color</label>
              <div class="color-input-container">
                <input type="color" id="textTextColorPicker" value="#ffffff" />
                <input type="text" id="textTextColorHex" value="#ffffff" maxlength="7" />
              </div>
            </div>
          </div>
        </div>

        <div class="control-group">
          <div class="button-row">
            <button id="convertBtn">Convert to ASCII</button>
            <button id="copyBtn" class="icon-button" title="Copy ASCII text" disabled>Copy</button>
            <button id="downloadPngBtn" class="icon-button" title="Download as PNG" disabled>PNG</button>
          </div>
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-container">
          <div class="preview">
            <pre id="asciiOutput"></pre>
          </div>
        </div>
      </div>
    </div>

    <canvas id="asciiCanvas"></canvas>
  </div>

  <div class="footer">
    ðŸ”’ All image processing happens locally in your browser. Your images are never uploaded or saved.
  </div>

  <!-- Figlet.js client-side -->
  <script src="https://unpkg.com/figlet@1.2.4/lib/figlet.js"></script>

  <script src="script.js"></script>
</body>
</html>
