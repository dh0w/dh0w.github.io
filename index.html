<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Image Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>ASCII Image Converter</h1>
      <button class="copy-button" id="copyButton">
        <span class="copy-text">Copy ASCII</span>
        <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">Transform images or text into ASCII art â€” choose Image mode or Text mode</p>

    <div class="main-layout">
      <div class="controls">
        <!-- Mode switch (Image / Text) -->
        <div class="control-group mode-switch-group">
          <label>Mode</label>
          <div class="mode-switch">
            <button type="button" class="mode-switch-option active" data-ui-mode="image">Image Mode</button>
            <button type="button" class="mode-switch-option" data-ui-mode="text">Text Mode</button>
          </div>
        </div>

        <!-- Image mode inputs -->
        <div id="imageInputs" class="mode-panel active-panel">
          <div class="control-group">
            <label>Upload Image</label>
            <div class="file-input-wrapper">
              <input type="file" id="fileInput" accept="image/*" />
              <label for="fileInput" class="file-input-label" id="fileLabel">Choose an image file</label>
            </div>
          </div>

          <div class="control-group">
            <label>Resolution</label>
            <div class="slider-container">
              <div class="slider-wrapper">
                <input type="range" id="resolutionSlider" min="50" max="1000" value="250" />
              </div>
              <span class="slider-value" id="resolutionValue">50%</span>
            </div>
          </div>

          <div class="control-group color-controls">
            <div class="color-mode-group">
              <label>Color Mode</label>
              <div class="mode-toggle">
                <button type="button" class="mode-option active" data-mode="static">Static</button>
                <button type="button" class="mode-option" data-mode="dynamic">Dynamic RGB</button>
              </div>
            </div>

            <div class="text-color-group" id="textColorGroup">
              <label>Text Color</label>
              <div class="color-input-container">
                <input type="color" id="textColorPicker" value="#ffffff" />
                <input type="text" id="textColorHex" value="#ffffff" maxlength="7" placeholder="#ffffff" />
              </div>
            </div>

            <div class="bg-color-group">
              <label>Background</label>
              <div class="background-toggle">
                <button type="button" class="bg-option active" data-color="#000000">Black</button>
                <button type="button" class="bg-option" data-color="#ffffff">White</button>
              </div>
            </div>
          </div>

          <div class="control-group">
            <div class="button-group">
              <button id="convertBtn">Convert to ASCII</button>
              <button id="downloadPngBtn" disabled>Download PNG</button>
            </div>
          </div>
        </div>

        <!-- Text mode inputs -->
        <div id="textInputs" class="mode-panel">
          <div class="control-group">
            <label>Input Text</label>
            <input id="textInput" type="text" placeholder="Enter text to convert" />
          </div>

          <div class="control-group">
            <label>Text Style</label>
            <div class="mode-toggle">
              <button type="button" class="text-style-option active" data-style="normal">Normal</button>
              <button type="button" class="text-style-option" data-style="italic">Italic</button>
            </div>
          </div>

          <div class="control-group color-controls">
            <div class="text-color-group">
              <label>Text Color</label>
              <div class="color-input-container">
                <input type="color" id="textColorPickerText" value="#ffffff" />
                <input type="text" id="textColorHexText" value="#ffffff" maxlength="7" placeholder="#ffffff" />
              </div>
            </div>

            <div class="bg-color-group">
              <label>Background</label>
              <div class="background-toggle">
                <button type="button" class="bg-option-text active" data-color="#000000">Black</button>
                <button type="button" class="bg-option-text" data-color="#ffffff">White</button>
              </div>
            </div>

            <div class="resolution-helper">
              <label>Resolution</label>
              <div class="slider-container">
                <div class="slider-wrapper">
                  <input type="range" id="resolutionSliderText" min="50" max="1000" value="300" />
                </div>
                <span class="slider-value" id="resolutionValueText">60%</span>
              </div>
            </div>
          </div>

          <div class="control-group">
            <div class="button-group">
              <button id="convertTextBtn">Convert Text to ASCII</button>
              <button id="downloadTextPngBtn" disabled>Download PNG</button>
            </div>
          </div>
        </div>

      </div>

      <div class="preview-section">
        <div class="preview-label">Preview</div>
        <div class="preview">
          <pre id="asciiOutput"></pre>
        </div>
      </div>
    </div>

    <canvas id="asciiCanvas"></canvas>
  </div>

  <div class="footer">
    ðŸ”’ All processing happens locally in your browser.
  </div>

  <script src="script.js"></script>
</body>
</html>
