<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII Image Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>ASCII Image Converter</h1>
    </div>
  </header>

  <div class="container">
    <p class="subtitle">It's time. Create the cult of tomorrow now.</p>

    <div class="main-content">
      <div class="controls">
        <div class="control-group">
          <label>Upload Image</label>
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept="image/*" />
            <label for="fileInput" class="file-input-label" id="fileLabel">
              Choose an image file
            </label>
          </div>
        </div>

        <div class="control-group">
          <label>Resolution</label>
          <div class="slider-container">
            <div class="slider-wrapper">
              <input type="range" id="resolutionSlider" min="50" max="430" value="200" />
            </div>
            <span class="slider-value" id="resolutionValue">39%</span>
          </div>
        </div>

        <div class="control-group color-controls">
          <div class="color-mode-group">
            <label>Color Mode</label>
            <div class="mode-toggle">
              <button type="button" class="mode-option active" data-mode="static">Static</button>
              <button type="button" class="mode-option" data-mode="dynamic">Dynamic RGB</button>
            </div>
          </div>

          <div class="text-color-group" id="textColorGroup">
            <label>Text Color</label>
            <div class="color-input-container">
              <input type="color" id="textColorPicker" value="#ffffff" />
              <input type="text" id="textColorHex" value="#ffffff" maxlength="7" placeholder="#ffffff" />
            </div>
          </div>

          <div class="bg-color-group">
            <label>Background</label>
            <div class="background-toggle">
              <button type="button" class="bg-option active" data-color="#000000">Black</button>
              <button type="button" class="bg-option" data-color="#ffffff">White</button>
            </div>
          </div>
        </div>

        <div class="control-group">
          <div class="button-row">
            <button id="convertBtn">Convert to ASCII</button>
            <button id="copyBtn" class="icon-button" title="Copy ASCII text" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            <button id="downloadPngBtn" class="icon-button" title="Download as PNG" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-container">
          <div class="preview">
            <pre id="asciiOutput"></pre>
          </div>
        </div>
      </div>
    </div>

    <canvas id="asciiCanvas"></canvas>
  </div>

  <div class="footer">
    ðŸ”’ All image processing happens locally in your browser. Your images are never uploaded or saved.
  </div>

  <script src="script.js"></script>
</body>
</html>
